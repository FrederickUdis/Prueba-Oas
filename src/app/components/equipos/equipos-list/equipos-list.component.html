<div class="card">
    <div class="card-body">
      <h6 class="text-center">Lista de equipos</h6>
      <table class="table table-sm table-hover">
        <tbody>
            <tr *ngFor="let equipo of equipoList">
                
                  
                
                <td>{{equipo.name}}</td>
                <td>{{equipo.color}}</td>
                <td>{{equipo.numero}}</td>
                <td>{{equipo.numeroGoles}}</td>
                
                <td>
                    <a class="btn btn-secondary text-white"(click)="onEdit(equipo,equipo.numero)">
                        <i class="far fa-edit"></i>
                    </a>
                    <a class="btn btn-danger text-white" (click)="onDelete(equipo.$key)">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                    


                </td>


            </tr>

        </tbody>

      </table> 
    
    </div>
  </div>
